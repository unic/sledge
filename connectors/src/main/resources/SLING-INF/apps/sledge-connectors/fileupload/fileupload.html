<h2>Upload from your computer:</h2>
<form class="form" action="${request.requestURI}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="_charset_" value="UTF-8" />
	<input type="hidden" name=":redirect" value="/etc/sledge/packages.html" />
	<input type="file" name="package" /><br/>
	<button class="btn btn-default" type="submit">Upload</button>
</form>
